<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/admin-panel.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <link rel="stylesheet" href="/static/css/edit_recipe.css">
    <link rel="stylesheet" href="/static/css/readmore.css">
    
    
    
</head>
<body class='bg-dark'>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand text-light fw-bold me-5" href="/"><h1>Recipe App</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light fw-bold me-3" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-bold me-3" aria-current="page" href="/admin-panel">Admin-Panel</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-bold me-3" aria-current="page" href="/sign-up">Sign-Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light fw-bold" aria-current="page" href="/login">Login</a>
              </li>
             
            
            </ul>
          
            {% if flag %}
            <a class="btn btn-outline-success" type="submit" href='/logout'>Logout</a>
            {% else %}
            <a class="btn btn-outline-success" type="submit" href='http://127.0.0.1:8000/login/'>Login</a>
            {% endif %}
            
          </div>
        </div>
      </nav>


    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
